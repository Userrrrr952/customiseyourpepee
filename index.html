<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Customise Your Pepe</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Customise Your Pepe 🐸</h1>

  <div class="pepe-container">
    <img id="pepeImage" src="images/pepe.png" alt="Pepe">
  </div>

  <div class="items-container">
    <img src="images/bag.PNG" alt="Backpack" onclick="changePepe('pepebag.png')">
    <img src="images/floralpoykamiso.png" alt="Shirt" onclick="changePepe('pepefloral.png')">
    <img src="images/flipflops..png" alt="Flipflops" onclick="changePepe('pepeflipflops.png')">
    <img src="images/sunglasses.png" alt="Sunglasses" onclick="changePepe('pepesunglasses.png')">
    <img src="images/Gu40D0xXgAEqjJr.jpg" alt="Suit" onclick="changePepe('pepeinvest.png')">
    <img src="images/skimask.jpg" alt="Ski Mask" onclick="changePepe('pepeskimask.png')">
    <img src="images/makepepegreat.png" alt="Cap" onclick="changePepe('pepemaga.png')">
  </div>

  <script src="script.js"></script>
</body>
</html>
